<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Color</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 5%;
    }
    .title {
      font-size: 25px;
      font-family: "Lucida Console", "Courier New", monospace;
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: aqua;
      width: 400px;
      height: 50px;
      border: 2px solid;
      border-radius: 15px;
    }
    .background {
      font-size: 25px;
      font-family: "Lucida Console", "Courier New", monospace;
      margin-bottom: 5%;
    }
    span {
      font-size: 25px;
      font-family: "Lucida Console", "Courier New", monospace;
    }
    .body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 5%;
      background-color: rgb(255, 84, 109);
      width: 300px;
      height: 80px;
      border: 2px solid;
      border-radius: 15px;
    }
    .button {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-top: 5%;
      gap: 5%;
    }
    button {
      font-size: 20px;
      background-color: bisque;
      border: none;
      border-radius: 10px;
      padding: 15px;
      font-size: 20px;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, rgb(8, 207, 183), rgb(94, 205, 24));
      box-shadow: 0px 0px 10px 3px rgba(87, 75, 75, 0.74);
    }

    .save {
      margin-top: 5%;
      font-family: "Lucida Console", "Courier New", monospace;
      background-color: rgb(252, 252, 252);
      width: 400px;
      border: none;
      border-radius: 15px;
      display: flex;
      justify-content: center;
    }

    .start {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 1%;
      background-color: aqua;
      width: 400px;
      height: 200px;
      border: 2px solid;
      border-radius: 15px;
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <p>Random Color Generator</p>
      </div>
      <div class="start">
        <div class="body">
          <div class="background">Background Color:</div>
          <span id="text">#000000</span>
        </div>
        <div class="button">
          <button id="generate">GENERATE</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div class="save">
        <span id="saveColor"></span>
      </div>
    </div>
  </body>

  <script>
    let savedColors = [];

    const generateColor = () => {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      document.getElementById("text").textContent = color;
      document.body.style.backgroundColor = color;
      document.getElementById("saveColor").innerHTML += `<br>${color}`;
      savedColors.push(color);
    };

    const resetColor = () => {
      document.body.style.backgroundColor = "#ffffff";
      document.getElementById("text").textContent = "#000000";
      document.getElementById("saveColor").innerHTML = "";
      savedColors = [];
    };

    const generateButton = document.getElementById("generate");
    generateButton.addEventListener("click", generateColor);

    const resetButton = document.getElementById("reset");
    resetButton.addEventListener("click", resetColor);
  </script>
</html>
